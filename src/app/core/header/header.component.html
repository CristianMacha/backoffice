<div class="fixed bg-blue-600 w-full shadow-xl">
    <div>
        <div class="flex flex-wrap content-center h-14 justify-between px-2">
            <div class="flex">
                <div>
                    <img src="/assets/icons/icon-128x128.png" width="50" height="50">
                </div>
                <div class="flex flex-wrap content-center">
                    <a (click)="togleMenu()">
                        <i class="fas fa-bars fa-lg text-white hover:text-gray-300 cursor-pointer"></i>
                    </a>
                </div>
            </div>
            <div class="relative inline-block mt-3 text-left">
                <div (click)="dropdownUser()">
                    <a class="text-white hover:text-gray-300 cursor-pointer inline-flex justify-center w-full"><i class="fa fa-user fa-lg"></i></a>
                </div>
                <div id="drowpdown-content" class="hidden origin-top-right absolute right-0 bg-white w-56 shadow-lg rounded-sm py-2">
                    <div *ngFor="let m of menu">
                        <a (click)="goToOpstion(m.url)" class="block px-4 py-2 cursor-pointer hover:bg-gray-200"><i [ngClass]="['fas', m.icon]"></i> {{m.name}}</a>
                    </div>
                    <div>
                        <a [routerLink]="['/login']" class="block px-4 py-2 cursor-pointer hover:bg-gray-200"><i class="fas fa-sign-out-alt"></i> Cerrar sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
